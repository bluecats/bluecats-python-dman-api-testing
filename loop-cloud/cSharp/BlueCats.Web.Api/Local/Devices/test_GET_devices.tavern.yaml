# test_GET_devices.tavern.yaml

---

test_name: Get a list of Devices 

stages:
  - name: Make sure number is returned correctly
    request:
      url: http://localhost:65069/devices
      method: GET
      headers:
        content-type: application/json
        auth: "BlueCats {tavern.env_vars.SECRET_AUTH}"
        version: "3"
    response:
      status_code: 401